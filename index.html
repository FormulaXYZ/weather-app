<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <meta name="description" content="weather-info">
  <meta name="keywords" content="boot camp, programming">
  <title>Weather-App</title>
</head>
<!-- here is the main body -->

<body>

  <section class="weather-container">

    <!-- The control buttons starts here -->
    <div id="StartContainer" class="ContainerDiv">
      <table>
        <tr>
          <td>
            <label for="cityname">Please insert city name</label><br />
            <input type="text" id="cityname">
          </td>
          <td>

            <label for="units">Please select unit</label><br />
            <select name="units" id="units">
              <option value="imperial">Standard</option>
              <option value="metric">Metric</option>
            </select>
          </td>
        </tr>
      </table>
      <br>
      <button id="start-btn" class="start-btn">Show Weather</button>
    </div>
    <div class="ContainerDiv">
      <table>
        <tr width="15%">
          <td class="city_History">
            <div class="city_History_Header">Retrieved cities</div>
            <div id="cities"></div>
          </td>
          <td width="85%" class="city_History">
            <table id="weathertable" class="Resulttable">
              <tr>
                <td>City Name</td>
                <td>
                  <table>
                    <tr>
                      <td id="w_cityname"></td>
                      <td><img id="current_icon" src="" /></td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td>Date</td>
                <td id="w_date"></td>
              </tr>
              <tr>
                <td>Temperature</td>
                <td id="w_temperature"></td>
              </tr>
              <tr>
                <td>wind speed</td>
                <td id="w_windspeed"></td>
              </tr>
              <tr>
                <td>Humidity</td>
                <td id="w_humidity"></td>
              </tr>
              <tr>
                <td>UV Index:</td>
                <td id="w_UV"></td>
          </td>
        </tr>
      </table>
